<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <title>Scientific Calculator</title>
<style>
    body {
        background-color: #121212;
        color: white;
        text-align: center;
    }

    .calculator {
        max-width: 400px;
        margin: 50px auto;
        padding: 20px;
        border-radius: 12px;
        background: #1e1e1e;
        box-shadow: 0 0 15px rgb(230, 17, 70, 0.8);
    }
    .btn {
        background: rgb(230, 17, 70);
        color: white;
        font-weight: bold;
        border: none;
        margin: 5px;
        padding: 12px;
        font-size: 18px;
        width: 22%;
    }
    .btn:hover {
        background: white;
        color:black;
    }
    #display {
        height: 50px;
        font-size: 22px;
        margin: 0 auto 15px;
        text-align: right;
        padding: 10px;
        border-radius: 5px;
        background: #333;
        color: white;
        border:none;
        width: 100%;
        display: block;
    }
</style>
</head>
<body>
    <h1>Scientific Calculator</h1>
    <div class="calculator">
        <input type="text" id="display" class="form-control mb-2 readonly">
        <div class="row">
            <button class="btn col-3" onclick="clearDisplay()">C</button>
            <button class="btn col-3" onclick="appendToDisplay('sqrt(')">√</button>
            <button class="btn col-3" onclick="appendToDisplay('%')">%</button>
            <button class="btn col-3" onclick="appendToDisplay('/')">/</button>
        </div>
        <div class="row">
            <button class="btn col-3" onclick="appendToDisplay('7')">7</button>
            <button class="btn col-3" onclick="appendToDisplay('8')">8</button>
            <button class="btn col-3" onclick="appendToDisplay('9')">9</button>
            <button class="btn col-3" onclick="appendToDisplay('*')">×</button>
        </div>
        <div class="row">
            <button class="btn col-3" onclick="appendToDisplay('4')">4</button>
            <button class="btn col-3" onclick="appendToDisplay('5')">5</button>
            <button class="btn col-3" onclick="appendToDisplay('6')">6</button>
            <button class="btn col-3" onclick="appendToDisplay('-')">−</button>
        </div>
        <div class="row">
            <button class="btn col-3" onclick="appendToDisplay('1')">1</button>
            <button class="btn col-3" onclick="appendToDisplay('2')">2</button>
            <button class="btn col-3" onclick="appendToDisplay('3')">3</button>
            <button class="btn col-3" onclick="appendToDisplay('+')">+</button>
        </div>
        <div class="row">
            <button class="btn col-3" onclick="appendToDisplay('0')">0</button>
            <button class="btn col-3" onclick="appendToDisplay('.')">.</button>
            <button class="btn col-3" onclick="backspace()">⌫</button>
            <button class="btn col-3" onclick="calculate()">=</button>
        </div>
    </div>
   <footer>
    This was created by <a href="https://github.com/SnoopyJacks" target="_blank"> Justine Ziola </a> and open-sourced on 
        <a href="https://github.com/SnoopyJacks/Scientfic-Calculator--CodSoft" target="_blank">GitHub</a> and hosted on <a href="https://jzcodsoftcalculator.netlify.app" target="_blank">Netlify</a>.
   </footer>
   <script>
    function appendToDisplay(value) {
        document.getElementById("display").value += value;
    }
    function clearDisplay(){
        document.getElementById("display").value = "";
    }
    function backspace() {
        let display = document.getElementById("display");
        display.value = display.value.slice(0,-1);
    }
    function calculate() {
        try {
            document.getElementById("display").value = eval(document.getElementById("display").value)
        } catch {
            document.getElementById("display").value = "Error";
        }
    }
   </script>
</body>
</html>
