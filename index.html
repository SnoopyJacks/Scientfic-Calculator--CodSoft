<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/YOUR-FONT-AWESOME-KEY.js" crossorigin="anonymous"></script>
    <title>Scientific Calculator</title>
<style>
    body {
        background-color: black;
        color: white;
        text-align: center;
    }

    .calculator,
    .form-control {
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        border-radius: 10px;
        background: #222;
        box-shadow: 0 0 15px pink;
    }
    .btn {
        background: pink;
        color: black;
        font-weight: bold;
        border: none;
        margin: 3.5px;
    }
    .btn:hover {
        background: white;
        color:black;
    }
    .skull {
        font-size: 30px;
        margin-bottom: 10px;
    }
</style>
</head>
<body>
   <h1> Scientific Calculator</h1> 
   <div class="container">
        <div class="calculator">
            <div class="skull">ðŸ’€ðŸ’€ðŸ’€</div>
            <input type="text" id="display" class="form-control mb-1 text-center">
            <div class="row">
                <button class="btn col-2" onclick="clearDisplay()">C</button>
                <button class="btn col-2" onclick="appendToDisplay('(')">(</button>
                <button class="btn col-2" onclick="appendToDisplay(')')">)</button>
                <button class="btn col-2" onclick="appendToDisplay('/')">/</button>
            </div>
            <div class="row mt-2">
                <button class="btn col-2" onclick="appendToDisplay('7')">7</button>
                <button class="btn col-2" onclick="appendToDisplay('8')">8</button>
                <button class="btn col-2" onclick="appendToDisplay('9')">9</button>
                <button class="btn col-2" onclick="appendToDisplay('*')">*</button>
            </div>
            <div class="row mt-2">
                <button class="btn col-2" onclick="appendToDisplay('4')">4</button>
                <button class="btn col-2" onclick="appendToDisplay('5')">5</button>
                <button class="btn col-2" onclick="appendToDisplay('6')">6</button>
                <button class="btn col-2" onclick="appendToDisplay('-')">-</button>
            </div>
            <div class="row mt-2">
                <button class="btn col-2" onclick="appendToDisplay('1')">1</button>
                <button class="btn col-2" onclick="appendToDisplay('2')">2</button>
                <button class="btn col-2" onclick="appendToDisplay('3')">3</button>
                <button class="btn col-2" onclick="appendToDisplay('+')">+</button>
            </div>
            <div class="row mt-2">
                <button class="btn col-2" onclick="appendToDisplay('0')">0</button>
                <button class="btn col-2" onclick="appendToDisplay('.')">.</button>
                <button class="btn col-2" onclick="calculate()">=</button>
                <button class="btn col-2" onclick="useAI()">AI</button>
            </div>
        </div>
   </div>
   <script>
    function appendToDisplay(value) {
        document.getElementById("display").value += value;
    }
    function clearDisplay(){
        document.getElementById("display").value = "";
    }
    function calculate() {
        try {
            document.getElementById("display").value = eval(document.getElementById("display").value)
        } catch {
            document.getElementById("display").value = "Error";
        }
    }
 /// API for scientific calulcations COnfusing to work--- need to change or simplfy///  
async function useAI() {
    let expression = document.getElementById("display").value;
    let response = await fetch ('https://api.mathjs.org/v4/', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ expr: expression })
    });
    let result = await response.json();
    document.getElementById("display").value = result.result;
}
   </script>
</body>
</html>
